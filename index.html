<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1959c63fe0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="buttons">
            <!-- <button onclick="goPrev()">Prev</button>
                <button onclick="goNext()">Next</button> -->

        </div>
        <div class="main-slider">
            <i onclick="goPrev()" class="fa-solid fa-caret-left"></i>
            <i onclick="goNext()" class="fa-solid fa-caret-right"></i>
            <div class="slide-container">
                <div class="slider">
                    <img src="./images/1.jpg" class="slide">
                    <img src="./images/2.jpg" class="slide">
                    <img src="./images/3.jpg" class="slide">
                    <img src="./images/4.jpg" class="slide">
                    <img src="./images/5.jpg" class="slide">
                    <img src="./images/6.jpg" class="slide">
                    <img src="./images/7.jpg" class="slide">
                    <img src="./images/8.jpg" class="slide">
                    <img src="./images/9.jpg" class="slide">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
